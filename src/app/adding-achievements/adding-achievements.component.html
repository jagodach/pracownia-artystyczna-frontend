    <span class="navbar-toggler-icon"></span>
    </button>

              <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Achievement <span class="sr-only">(current)</span></a>

       </ul>
       <form class="form-inline my-2 my-lg-0">
          <input type="search" (ngModelChange)="searchAchievements(key.value)" #key="ngModel" ngModel

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container" id="main.container">
      <div class="row">
          <div *ngFor="let achievement of achievements" class="col-md-6 col-xl-3">
              <div class="card m-b-30">
                  <div class="card-body row">
                      <div class="col-6 card-title align-self-center mb-0">
                          <h5>{{achievement?.name}}</h5>
                      </div> 
                  </div>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Type : {{achievement?.type}}</li>
                  </ul>
                  <div class="card-body">
                      <div class="float-right btn-group btn-group-sm">
                          <a (click)="onOpenModal(achievement, 'edit')"  class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                          <a (click)="onOpenModal(achievement, 'delete')"  class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                      </div>
                      <ul class="social-links list-inline mb-0">
                          <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
                          <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
                          <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
          
         
     
  
          <!-- Add Achievement Modal -->
  <div class="modal fade" id="addAchievementModal" tabindex="-1" role="dialog" aria-labelledby="addAchievementModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="addAchievementModalLabel">Add Achievement</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <form #addForm="ngForm" (ngSubmit)="onAddAchievement(addForm)">
              <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                 <label for="type">Type</label>
                 <input type="text" ngModel name="type" class="form-control" id="type" placeholder="Type" required>
              </div>


              <div class="form-participant">
               <label for="participant">Uczestnik</label>
               <input type="text" list="participants" ngModel name="participant" class="form-control" id="participant" placeholder="Participant"
                  required>
               <datalist id="participants"></datalist>
            </div>
              
              
              <div class="modal-footer">
                 <button type="button" id="add-achievement-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 <button (click)="onAddAchievement(addForm)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
              </div>
              </form>
           </div>
        </div>
      </div>
      </div>
  
  
  
      <!-- Edit Modal -->
  <div class="modal fade" id="updateAchievementModal" tabindex="-1" role="dialog" aria-labelledby="achievementEditModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="updateAchievementModalLabel">Edit Achievement {{editAchievement?.name}}</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #editForm="ngForm">
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" ngModel="{{editAchievement?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                  </div>
                  <input type="hidden" ngModel="{{editAchievement?.id}}" name="id" class="form-control" id="id" placeholder="Email">
                  <input type="hidden" ngModel="{{editAchievement?.achievementCode}}" name="achievementCode" class="form-control" id="achievementCode" placeholder="Email">
                  <div class="form-group">
                     <label for="type">Type</label>
                     <input type="text" ngModel="{{editAchievement?.type}}" name="type" class="form-control" id="type" placeholder="Type">
                  </div>
                  <div class="modal-footer">
                     <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                     <button (click)="onUpdateAchievement(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
    </div>
  
  
  
  
    <!-- Delete Modal -->
  <div class="modal fade" id="deleteAchievementModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="deleteModelLabel">Delete Achievement</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to delete achievement {{deleteAchievement?.name}}?</p>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button (click)="onDeleteAchievement(deleteAchievement?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
               </div>
            </div>
         </div>
      </div>
    </div>
    </div>
  
  
    <!-- Notification for no achievements -->
  <div *ngIf="achievements?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
      <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">NO ACHIEVEMENTS!</h4>
        <p>No achievements were found.</p>
      </div>
      </div>

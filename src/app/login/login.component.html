
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">


    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="Login(loginForm)">
      <img class="mb-4" src="https://i.postimg.cc/VkXgH9Wj/hero-final.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>
      <div class="form-group">
        <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email"
           required>
     </div>
     <div class="form-group">
      <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Hasło"
         required>
   </div>
      <button (click)="Login(loginForm)" class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
      <!-- <div class="container"> <a routerLink='/registration'> Nie masz jeszcze konta? Zarejestruj się </a></div> -->
    </form>

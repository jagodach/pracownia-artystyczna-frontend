  <body class="text-center">

    <form class="form-signin">
      <img class="mb-4" src="https://i.postimg.cc/VkXgH9Wj/hero-final.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Zarejestruj się</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Hasło</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
       <label for="inputName" class="sr-only">Nazwa</label>
      <input type="name" id="inputName" class="form-control" placeholder="Nazwa" required>
       <label for="inputPhone" class="sr-only">Telefon</label>
      <input type="phone" id="inputPhone" class="form-control" placeholder="Telefon" required>



      <button class="btn btn-lg btn-primary btn-block" type="submit">Zarejestruj się się</button>
      <div class="container"> <a href="login.html">  Masz już konto? Zaloguj się </a></div>
    </form>

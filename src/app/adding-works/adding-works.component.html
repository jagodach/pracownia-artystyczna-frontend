    <span class="navbar-toggler-icon"></span>
    </button>

              <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Work <span class="sr-only">(current)</span></a>

       <form class="form-inline my-2 my-lg-0">
          <input type="search" (ngModelChange)="searchWorks(key.value)" #key="ngModel" ngModel

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container" id="main.container">
      <div class="row">
          <div *ngFor="let work of works" class="col-md-6 col-xl-3">
              <div class="card m-b-30">
                  <div class="card-body row">
                      <div class="col-6">
                          <a href=""><img src="{{work?.photoUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
                      </div>
                      <div class="col-6 card-title align-self-center mb-0">
                          <h5>{{work?.name}}</h5>
                      </div> 
                  </div>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Type : {{work?.type}}</li>
                  </ul>
                  <div class="card-body">
                      <div class="float-right btn-group btn-group-sm">
                          <a (click)="onOpenModal(work, 'edit')" href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                          <a (click)="onOpenModal(work, 'delete')" href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                      </div>
                      <ul class="social-links list-inline mb-0">
                          <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
                          <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
                          <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
          
         
     
  
          <!-- Add Work Modal -->
  <div class="modal fade" id="addWorkModal" tabindex="-1" role="dialog" aria-labelledby="addWorkModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="addWorkModalLabel">Add Work</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <form #addForm="ngForm" (ngSubmit)="onAddWork(addForm)">
              <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                 <label for="type">Type</label>
                 <input type="text" ngModel name="type" class="form-control" id="type" placeholder="Type" required>
              </div>
              <div class="form-group">
                 <label for="photoUrl">Image URL</label>
                 <input type="text" ngModel name="photoUrl" class="form-control" id="photoUrl" placeholder="PhotoUrl" required>
              </div>
              <div class="modal-footer">
                 <button type="button" id="add-work-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 <button (click)="onAddWork(addForm)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
              </div>
              </form>
           </div>
        </div>
      </div>
      </div>
  
  
  
      <!-- Edit Modal -->
  <div class="modal fade" id="updateWorkModal" tabindex="-1" role="dialog" aria-labelledby="workEditModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="updateWorkModalLabel">Edit Work {{editWork?.name}}</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #editForm="ngForm">
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" ngModel="{{editWork?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                  </div>
                  <input type="hidden" ngModel="{{editWork?.id}}" name="id" class="form-control" id="id" placeholder="Email">
                  <input type="hidden" ngModel="{{editWork?.workCode}}" name="workCode" class="form-control" id="workCode" placeholder="Email">
                  <div class="form-group">
                     <label for="type">Type</label>
                     <input type="text" ngModel="{{editWork?.type}}" name="type" class="form-control" id="type" name="type" placeholder="Type">
                  </div>
                  <div class="form-group">
                     <label for="phone">Image URL</label>
                     <input type="text" ngModel="{{editWork?.photoUrl}}" name="photoUrl" class="form-control" id="photoUrl" placeholder="PhotoUrl">
                  </div>
                  <div class="modal-footer">
                     <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                     <button (click)="onUpdateWork(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
    </div>
  
  
  
  
    <!-- Delete Modal -->
  <div class="modal fade" id="deleteWorkModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="deleteModelLabel">Delete Work</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to delete work {{deleteWork?.name}}?</p>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button (click)="onDeleteWork(deleteWork?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
               </div>
            </div>
         </div>
      </div>
    </div>
    </div>
  
  
    <!-- Notification for no works -->
  <div *ngIf="works?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
      <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">NO WORKS!</h4>
        <p>No works were found.</p>
      </div>
      </div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="col-6 card-title align-self-center mb-0">
    <div class="dropdown form-group">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Wybierz raport
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="chooseReport('group')">Raport grupy</a>
          <a class="dropdown-item" (click)="chooseReport('participant')">Raport uczestnika</a>
          <a class="dropdown-item" (click)="chooseReport('achievment')">Raport osiągnięć</a>
        </div>
      </div>
</div>

<div *ngIf="reportType == 'group'">
    <app-report-group-participants></app-report-group-participants>
</div>
<div *ngIf="reportType == 'achievment'">
    <app-report-most-achievments></app-report-most-achievments>
</div>
<div *ngIf="reportType == 'participant'">
    <app-report-participant-detail></app-report-participant-detail>
</div>
